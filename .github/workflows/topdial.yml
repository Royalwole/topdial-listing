name: Publish Website to cPanel

on:
  push:
    branches:
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP Deployment to cPanel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.UNIXFLOW }}
          ftp-username: ${{ secrets.FTP_FLOW }}
          ftp-password: ${{ secrets.FTP_UNIX }}
          local-dir: ./
          server-dir: /public_html/  # Ensure this is the correct path for your site
